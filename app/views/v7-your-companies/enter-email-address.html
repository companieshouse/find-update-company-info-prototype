{% extends "layouts/main.html" %}

{% block pageTitle %}
  {{serviceName}} - GOV.UK
{% endblock %}


{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}







{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-label-wrapper">
      <label class="govuk-label govuk-label--l" for="email">
        Enter your email address
      </label>
      </h1>

      <form action="enter-email-address" method="post" novalidate="novalidate">

        <input class="govuk-input" id="email" name="email" type="email" spellcheck="false" autocomplete="email">
        <div style="height: 20px"></div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

        </form>

    </div>
  </div>

{% endblock %}
