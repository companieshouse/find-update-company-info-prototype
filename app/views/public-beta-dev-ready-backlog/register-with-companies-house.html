{% extends "layouts/layout_unbranded-with-banner.html" %}


{% set serviceName %}
  
{% endset%}


{% block beforeContent %}

{% endblock %}


{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds ">

  <form action="register-with-companies-house" method="post" novalidate="">

    <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>

   

  <h1 class="govuk-heading-l">Register with Companies House</h1>

  
  <div class="govuk-form-group">
    <label class="govuk-label govuk-!-font-weight-bold" for="email-address-1">
      Enter email address
    </label>
    <input class="govuk-input" id="email-address-1" name="emailAddress1" type="email">
  </div>

  <div class="govuk-form-group">
    <label class="govuk-label govuk-!-font-weight-bold" for="email-address-2">
      Re-enter email address
    </label>
    <input class="govuk-input" id="email-address-2" name="emailAddress2" type="email">
  </div>

  {{ govukButton({
    text: "Send registration email",
    href:""
  }) }}


  </form>

  </div>
</div>

{% endblock %}
